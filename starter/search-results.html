<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/search-results.css">

<body>

        <div class="card">

            src="https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1174&q=80"
